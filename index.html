<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;"></canvas>
<br />
<table border=1>

<tr><td>T</td><td>N</td><td>R</td></tr>
<tr><td>W</td><td>*</td><td>E</td></tr>
<tr><td>L</td><td>S</td><td>D</td></tr>
</table>

<input type='text' id='drawstring' placeholder='Input command' style='padding:5px; margin:5px 0px'/>

</body>
</html>

<script>

var canvasWidth  = 600;
var canvasHeight = 300;
var gridSize = canvasWidth/20;
var position = {};
position.x = canvasWidth/2;
position.y = canvasHeight/2;

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


var els = document.querySelectorAll('input, select, textarea, button');
[].forEach.call(els, function(el) {
    this.addEventListener('keyup', function() {
    	var value = document.getElementById('drawstring').value;
    	ctx.clearRect ( 0 , 0 , canvasWidth, canvasHeight );
		position.x = canvasWidth/2;
		position.y = canvasHeight/2;
    	drawString(value,ctx);
    }, false);
});

function drawString(drawCode,context)
{
	context.beginPath();
	context.moveTo(canvasWidth/2, canvasHeight/2);

	var loops = 0;
	while(loops < 300){
		for (var i = 0, len = drawCode.length; i < len; i++) {
			letterParser(drawCode[i],context);
		}
		loops++;
	}
	
	context.stroke();
}

function letterParser(letter,context)
{
	switch(letter){
		case "N": position.y += gridSize; break;
		case "S": position.y -= gridSize; break;
		case "E": position.x += gridSize; break;
		case "W": position.x -= gridSize; break;
		case "n": position.y += gridSize/2; break;
		case "s": position.y -= gridSize/2; break;
		case "e": position.x += gridSize/2; break;
		case "w": position.x -= gridSize/2; break;
		case "T": position.x -= gridSize; position.y += gridSize; break;
		case "L": position.x -= gridSize; position.y -= gridSize; break;
		case "R": position.x += gridSize; position.y += gridSize; break;
		case "D": position.x += gridSize; position.y -= gridSize; break;
		case "T": position.x -= gridSize/2; position.y += gridSize/2; break;
		case "L": position.x -= gridSize/2; position.y -= gridSize/2; break;
		case "R": position.x += gridSize/2; position.y += gridSize/2; break;
		case "D": position.x += gridSize/2; position.y -= gridSize/2; break;
		case "*":
			context.arc(position.x,position.y,5,0,2*Math.PI);
			context.stroke();
			context.beginPath();
			context.moveTo(position.x, position.y);
			break;
	}
	context.lineTo(position.x, position.y);
	if( position.x > canvasWidth ){ position.x = 0; context.moveTo(position.x, position.y); }
	if( position.y > canvasHeight ){ position.y = 0; context.moveTo(position.x, position.y); }
	if( position.x < 0 ){ position.x = canvasWidth; context.moveTo(position.x, position.y); }
	if( position.y < 0 ){ position.y = canvasHeight; context.moveTo(position.x, position.y); }


}

</script>
